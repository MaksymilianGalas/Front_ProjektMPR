<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
<form id="editStudentForm" method="put" th:action="@{'/students-page/edit-student/' + ${editStudent.id}}" th:object="${editStudent}">
    <input type="hidden" id="id" name="id" th:value="${editStudent.id}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${editStudent.name}">
    <br>
    <label for="unit">Unit Name:</label>
    <select id="unit" name="unit" th:field="*{unit}">
        <option th:each="studentUnit: ${T(com.example.students.resource.StudentUnit).values()}"
                th:value="${studentUnit}" th:text="${studentUnit}">
        </option>
    </select>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${editStudent.email}">
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${editStudent.phoneNumber}">
    <br>
    <button type="button" onclick="validateAndSubmit()">Update</button>
</form>

<div id="confirmationMessage" style="display: none;">
    test
</div>

<script>
    function validateAndSubmit() {
        var firstName = document.getElementById("firstName").value;
        var email = document.getElementById("email").value;

        if (firstName.trim() === "" || email.trim() === "") {
            alert("First Name and Email are required.");
        } else {
            document.getElementById("confirmationMessage").style.display = "block";

        }
    }
</script>
</body>
</html>
