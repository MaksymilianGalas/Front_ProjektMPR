<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Students</title>
</head>
<body>
<h2>List of Students</h2>

<ul>
    <li th:each="student : ${students}">
        <p th:text="${student.name}"></p>
        <p th:text="${student.unit}"></p>
        <p th:text="${student.email}"></p>
        <p th:text="${student.phoneNumber}"></p>


    </li>
</ul>

<a th:href="@{/students-page}">Back to Main Page</a>
</body>
</html>

</html>
